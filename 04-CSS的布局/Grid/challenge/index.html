<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>a little test</title>
  </head>
  <body>
    <div class="container">
      <h2 class="title">匡威 All Star 低帮鞋</h2>
      <article>
        <img
          src="./image/shoes-1433925_1280.jpg"
          alt="a converse shoe"
          class="product-img"
        />
        <div class="product-info">
          <p class="price"><strong>$65.00</strong></p>
          <p class="delivery-price">免运费</p>
          <div class="colors">
            <div class="color color-red"></div>
            <div class="color color-blue"></div>
            <div class="color color-yellow"></div>
            <div class="color color-pink"></div>
            <div class="color color-white"></div>
            <div class="color color-black"></div>
          </div>
          <p class="copywirter">
            无论是着装出现在什么场景，匡威的帆布鞋都能很好的应对😝
          </p>
          <a href="#" class="more-info-link">更多信息 &rarr;</a>
        </div>
        <div class="product-desc">
          <p class="desc-title">产品描述</p>
          <ul>
            <li>轻便、耐用的帆布运动鞋</li>
            <li>超轻鞋垫、更加舒适</li>
            <li>标志性的 Chuck Taylor 脚踝贴片</li>
          </ul>
        </div>
      </article>
      <button>添加到购物车</button>
    </div>
  </body>
</html>
